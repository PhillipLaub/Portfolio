<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h1>This page header</h1>


    <script> //array>10 object > 2 indices
        var array = [
            { q: "What color is the sky?", a: "blue" },
            { q: "What is 5+5?", a: "10" },
            { q: "What shape is round?", a: "circle" },
            { q: "Row, row, row, your ______", a: "boat" },
            { q: "The United States of ______", a: "america" },
            { q: "Mickey and Minnie _______", a: "mouse" },
            { q: "The Looney ____", a: "toons" },
            { q: "What do you use to smell?", a: "nose" },
            { q: "What do you use to hear?", a: "ears" },
            { q: "What do you use to see?", a: "eyes" }]

        var ask = function() {
        var right = 0;
        var wrong = 0;

            for ( let i = 0; i < array.length; i++) {
            var question = prompt(array.q)

            var answer = question.toLowerCase();

            if (answer === array[i][0]) {
                alert("You are right!");
                return right++;
            }

            else (answer !== array.a[1]); {
                alert("Wrong!");
                return wrong++;
            }

            document.write("Answered correctly: " + right);
            document.write("Answered wrong: " + wrong);
        }

        }

        ask();
        



    </script>
</body>

</html>
